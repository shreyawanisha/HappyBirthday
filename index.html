<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Message Container -->
    <div class="message-container">
        <p id="message1" class="message">Hey you...</p>
        <p id="message2" class="message hidden">Yes you??</p>
        <p id="message3" class="message hidden">Why are you so amazing, pretty, cute, niceee...</p>
        <div id="message4" class="message hidden">
            <p>aah see your smile...</p>
            <img src="images/srk.gif" alt="Smile GIF" class="gif">
        </div>
    </div>

    <!-- Birthday Card -->
    <div class="birthdaycard hidden">
        <div class="front">
            <h1 class="happy">HAPPY BIRTHDAY</h1>
            <h1 class="text">Sonal</h1>
        </div>
        <div class="card">
            <img src="images/2.webp" alt="birthday" class="birthday">
            <h1 class="head">HAPPY BIRTHDAY</h1>
            <p class="para">
                Happy birthday to you, Sonal! Thank you for always being on my side no matter what.. I love you so much!
            </p>
            <p>- Sweetheart</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
